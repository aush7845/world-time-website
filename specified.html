<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specified Clocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">Clock home</a>
    <a href="pakistan.html">MY timezone⏰</a>
    <a href="specified.html">Little Timezone⏰✨</a>
  </div>

  <div class="container">
    <h1>Mini world clock🌍⏰</h1>

    <div class="clock-row">
      <div class="country">🇮🇳 India</div>
      <div class="time" id="in-time">00:00:00</div>
      <div class="date-row" id="in-date">00-00-0000</div>
    </div>

    <div class="clock-row">
      <div class="country">🇺🇸 USA</div>
      <div class="time" id="us-time">00:00:00</div>
      <div class="date-row" id="us-date">00-00-0000</div>
    </div>

    <div class="clock-row">
      <div class="country">🇬🇧 UK</div>
      <div class="time" id="uk-time">00:00:00</div>
      <div class="date-row" id="uk-date">00-00-0000</div>
    </div>

    <div class="clock-row">
      <div class="country">🇦🇪 UAE</div>
      <div class="time" id="uae-time">00:00:00</div>
      <div class="date-row" id="uae-date">00-00-0000</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
